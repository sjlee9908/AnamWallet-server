<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>파일 업로드</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">파일 업로드</h2>

                <form method="post" enctype="multipart/form-data" th:action="@{/upload}" class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">APK 파일 업로드</label>
                        <input type="file" name="apkFile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">이미지 파일 업로드</label>
                        <input type="file" name="imgFile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">코인 모듈 이름</label>
                        <input type="text" name="moduleName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">코인 모듈 Main Class</label>
                        <input type="text" name="moduleEntryClass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">APK 업로드</button>
                </form>


                <p th:text="${message}" class="text-danger text-center mt-3"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
